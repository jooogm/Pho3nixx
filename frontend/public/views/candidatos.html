<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidatos da Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d0d0d, #ff6600);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .wave-container {
            margin: 0;
            padding: 0;
            position: relative;
            top: 0;
            z-index: 0;
            line-height: 0;
        }

        .wave-container svg {
            display: block;
            width: 100%;
            height: 90px;
        }

        .btn-voltar {
            background-color: #000;
            color: white;
            font-weight: bold;
            border: 2px solid #ff6600;
            border-radius: 10px;
            padding: 0.6rem 1.4rem;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            margin: 30px 30px 10px;
        }

        .btn-voltar:hover {
            background-color: #ff6600;
            color: black;
        }

        .container h2 {
            color: #ff6600;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px black;
        }

        .candidato-card {
            background-color: rgba(30, 30, 30, 0.85);
            border: 2px solid rgba(255, 102, 0, 0.4);
            border-radius: 1rem;
            padding: 1.8rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
        }

        .candidato-card h5 {
            color: #ff6600;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .candidato-card p {
            margin-bottom: 0.4rem;
            color: #ccc;
        }

        .candidato-card p strong {
            color: #ffa94d;
        }

        /* üü° Estilo amarelo pro label do status */
        .candidato-card label {
            color: #ffa94d;
            font-weight: bold;
            margin-right: 8px;
        }

        select.form-select {
            background-color: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 10px;
            padding: 0.5rem 1rem;
        }

        select.form-select:focus {
            border-color: #ff6600;
            box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.3);
            background-color: #1a1a1a;
        }
    </style>
</head>

<body>
    <!-- Navbar din√¢mica -->
    <div id="navbar-container"></div>

    <!-- Onda din√¢mica -->
    <!-- Onda colada na navbar -->
    <div class="wave-container" style="margin-top: -10px;">
        <svg viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <defs>
                <linearGradient id="waveGradientTop" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#1e1e1e; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1e1e1e; stop-opacity:1" />
                </linearGradient>
            </defs>
            <path fill="url(#waveGradientTop)">
                <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
          M0,160 C360,280 1080,40 1200,160 L1200,0 L0,0 Z;
          M0,160 C300,100 1140,280 1200,160 L1200,0 L0,0 Z;
          M0,160 C360,280 1080,40 1200,160 L1200,0 L0,0 Z
        " />
            </path>
        </svg>
    </div>


    <a href="minhas_vagas.html" class="btn-voltar">‚Üê Voltar para Minhas Vagas</a>

    <div class="container">
        <h2>Candidatos da Vaga</h2>
        <div id="candidatos-container">
            <!-- Cards ser√£o injetados aqui -->
        </div>
    </div>

    <script src="/candidatos.js"></script>
    <script src="/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800 });
    </script>
</body>

</html>
