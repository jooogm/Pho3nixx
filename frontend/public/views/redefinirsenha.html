<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redefinir Senha - PHO3NIX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0d0d0d, #ff6600);
      color: white;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
      overflow-x: hidden;
    }

    .nav-logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff6600;
    }

    .navbar {
      background-color: #1e1e1e;
    }

    .navbar-nav .nav-link {
      color: white;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ff6600;
    }

    .navbar-buttons .btn-nav-fill {
      background-color: #ff6600;
      color: white;
      border: 2px solid #ff6600;
      border-radius: 8px;
      margin-left: 8px;
    }

    .navbar-buttons .btn-nav-fill:hover {
      background-color: #e65c00;
    }

    .navbar-buttons .btn-nav {
      border: 2px solid #ff6600;
      background-color: transparent;
      color: #ff6600;
      border-radius: 8px;
      margin-left: 8px;
    }

    .navbar-buttons .btn-nav:hover {
      background-color: #ff6600;
      color: white;
    }

    .reset-card {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }

    .reset-card h2 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-orange {
      background-color: #ff6600;
      border: none;
      color: white;
      font-weight: bold;
    }

    .btn-orange:hover {
      background-color: #e65c00;
    }

    .form-control {
      background-color: #333;
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #999;
    }
  </style>
</head>

<body>
  <!-- Navbar fixa -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span class="nav-logo">Pho3nix</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  </nav>

  <!-- ConteÃºdo centralizado -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="reset-card">
          <h2>Redefinir Senha</h2>
          <form>
            <div class="mb-3">
              <label for="newPassword" class="form-label">Nova Senha</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Digite sua nova senha">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua nova senha">
            </div>
            <button type="submit" class="btn btn-orange w-100">Confirmar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/redefinir_senha.js"></script>
  <script>
    AOS.init({ duration: 800 });
  </script>
</body>

</html>
