<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redefinir Senha - PHO3NIX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0d0d0d, #ff6600);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .reset-card {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }

    .reset-card h2 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-orange {
      background-color: #ff6600;
      border: none;
      color: white;
      font-weight: bold;
    }

    .btn-orange:hover {
      background-color: #e65c00;
    }

    .form-control {
      background-color: #333;
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #999;
    }
  </style>
</head>
<body>

  <div class="reset-card">
    <h2>Redefinir Senha</h2>
    <form>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Nova Senha</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Digite sua nova senha">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua nova senha">
      </div>
      <button type="submit" class="btn btn-orange w-100">Confirmar</button>
    </form>
  </div>

</body>
</html>
