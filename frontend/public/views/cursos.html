<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Cursos em Destaque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html {
            overflow-x: hidden !important;
        }

        body {
            background: linear-gradient(180deg, #121212 0%, #ff6600 100%) !important;
            color: #f0f0f0 !important;
            font-family: 'Segoe UI', sans-serif !important;
            min-height: 100vh !important;
            padding-bottom: 60px !important;
            overflow-x: hidden !important;
        }

        .wave-container {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            z-index: -1 !important;
            overflow: hidden !important;
        }

        .wave-container svg {
            display: block !important;
            width: 100vw !important;
            height: 100% !important;
            overflow: hidden !important;
        }

        h2 {
            margin-top: 80px !important;
            margin-bottom: 40px !important;
            text-align: center !important;
            font-size: 2.5rem !important;
            font-weight: bold !important;
            color: #ff6600 !important;
        }

        #cursos-container {
            display: flex !important;
            flex-wrap: wrap !important;
            justify-content: center !important;
            gap: 40px !important;
            padding: 20px 5vw !important;
        }

        .curso-card {
            background-color: rgba(30, 30, 30, 0.7) !important;
            border: 2px solid rgba(255, 102, 0, 0.5) !important;
            border-radius: 16px !important;
            padding: 25px !important;
            width: 100% !important;
            max-width: 350px !important;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.2) !important;
            transition: transform 0.3s ease, box-shadow 0.3s ease !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: space-between !important;
        }

        .curso-card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.5) !important;
        }

        .curso-card h5 {
            color: #ff6600 !important;
            font-size: 1.3rem !important;
            font-weight: bold !important;
            margin-bottom: 10px !important;
            text-shadow: none !important;
        }


        .curso-card p {
            color: #ccc !important;
            font-size: 0.95rem !important;
            line-height: 1.5 !important;
            margin-bottom: 20px !important;
        }

        a.btn-detalhes {
            align-self: flex-start !important;
            background-color: #000 !important;
            border: 2px solid #ff6600 !important;
            color: white !important;
            font-weight: bold !important;
            border-radius: 8px !important;
            padding: 8px 18px !important;
            transition: all 0.3s ease !important;
            text-decoration: none !important;
        }

        a.btn-detalhes:hover {
            background-color: #ff6600 !important;
            color: #000 !important;
            box-shadow: 0 0 8px #ff6600 !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Onda decorativa corrigida -->
    <div class="wave-container wave-top">
        <svg viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <defs>
                <linearGradient id="waveGradientTop" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#1e1e1e; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1e1e1e; stop-opacity:1" />
                </linearGradient>
            </defs>
            <path fill="url(#waveGradientTop)">
                <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
          M0,160 C360,280 1080,40 1200,160 L1200,0 L0,0 Z;
          M0,160 C300,100 1140,280 1200,160 L1200,0 L0,0 Z;
          M0,160 C360,280 1080,40 1200,160 L1200,0 L0,0 Z
        " />
            </path>
        </svg>
    </div>

    <!-- TÃ­tulo -->
    <h2>Trilhas Recomendadas</h2>

    <!-- Container dos cursos -->
    <div id="cursos-container"></div>

    <script src="detalhes_cursos.js"></script>
    <script src="cursos.js"></script>
    <script src="/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800 });
    </script>
</body>

</html>
