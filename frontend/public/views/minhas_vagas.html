<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Vagas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1a0f07, #4b1e07);
      color: white;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .btn-orange {
      background-color: #ff6600;
      border: 2px solid #fff;
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-orange:hover {
      background-color: #e55b00;
      border-color: #ffcc99;
    }

    a {
      color: #ffcc99;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #vagas-container {
      padding: 2rem;
    }

  .vaga-card {
    background: #2e1500;
    border: 1px solid #ffcc99;
    border-radius: 1rem;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    color: #fff;
    box-shadow: 0 0 10px rgba(255, 165, 0, 0.2);
    transition: transform 0.2s ease;
  }

  .vaga-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
  }

  .vaga-card h4 {
    color: #ff9933;
    margin-bottom: 1rem;
    font-weight: bold;
  }

  .vaga-card p {
    margin: 0.2rem 0;
  }

  .vaga-card .btn-edit {
    background-color: transparent;
    border: 2px solid #ff9933;
    color: #ff9933;
    font-weight: bold;
    padding: 0.4rem 1rem;
    border-radius: 8px;
    transition: 0.3s;
    text-decoration: none;
  }

  .vaga-card .btn-edit:hover {
    background-color: #ff9933;
    color: #1a0f07;
  }

  .vaga-card .btn-delete {
    background-color: transparent;
    border: 2px solid #cc4444;
    color: #ff7777;
    font-weight: bold;
    padding: 0.4rem 1rem;
    border-radius: 8px;
    margin-left: 0.5rem;
    transition: 0.3s;
  }

  .vaga-card .btn-delete:hover {
    background-color: #cc4444;
    color: white;
  }
  </style>
</head>
<body>
  <header>
    <h1>Minhas Vagas</h1>
    <a href="criar_vaga.html" class="btn btn-orange mb-3">Criar Nova Vaga</a>
    <div>
      <a href="perfil.html">← Voltar para o perfil</a>
    </div>
  </header>

  <main>
    <section id="vagas-container" class="container">
      <!-- As vagas serão inseridas aqui -->
    </section>
  </main>

  <script src="/minhas_vagas.js"></script>
  <script src="/nav.js"></script>
</body>
</html>
