<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Vagas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #1e1e1e;
      padding: 10px 20px;
    }

    .navbar-brand {
      color: #ff6600;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #ffa94d;
    }

    .navbar-nav {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-collapse {
      justify-content: center;
    }

    #input-pesquisa {
      margin-right: 10px;
    }

    header {
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .btn-orange {
      background-color: #ff6600;
      border: 2px solid #fff;
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-orange:hover {
      background-color: #e55b00;
      border-color: #ffcc99;
    }

    .btn-back {
      display: inline-block;
      background-color: #ff6600;
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 30px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #ff6600;
      transition: background-color 0.3s, color 0.3s, transform 0.3s ease;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-back:hover {
      background-color: white;
      color: #ff6600;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }

    .btn-back:focus {
      outline: none;
    }

    #vagas-container {
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .vaga-card {
      background-color: #2b1b10;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      position: relative;
      z-index: 1;
    }

    .vaga-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
    }

    .vaga-card h4 {
      color: #ff9933;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .vaga-card p {
      margin: 0.2rem 0;
    }

    .vaga-card .btn-edit {
      background-color: transparent;
      border: 2px solid #ff9933;
      color: #ff9933;
      font-weight: bold;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      transition: 0.3s;
      text-decoration: none;
    }

    .vaga-card .btn-edit:hover {
      background-color: #ff9933;
      color: #1a0f07;
    }

    .vaga-card .btn-delete {
      background-color: transparent;
      border: 2px solid #cc4444;
      color: #ff7777;
      font-weight: bold;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      margin-left: 0.5rem;
      transition: 0.3s;
    }

    .vaga-card .btn-delete:hover {
      background-color: #cc4444;
      color: white;
    }

    /* Ondas */
    .wave-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      line-height: 0;
    }

    .wave-top svg,
    .wave-bottom svg {
      display: block;
      width: 100%;
      height: 100px;
    }

    .navbar {
      z-index: 10;
      position: relative;
    }

    .wave-container {
      z-index: 1;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span class="nav-logo">Pho3nix</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav centered"></ul>
        <form class="d-flex me-3" role="search" id="form-pesquisa">
          <input id="input-pesquisa" class="form-control me-1" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Onda no topo -->
  <div class="wave-container wave-top">
    <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="waveGradientTop" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="50%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ff6600; stop-opacity:1" />
        </linearGradient>
      </defs>
      <path fill="url(#waveGradientTop)">
        <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
            M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z;
            M0,160 C300,100 1140,280 1440,160 L1440,0 L0,0 Z;
            M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z
          " />
      </path>
    </svg>
  </div>


  <!-- Conteúdo -->
  <header>
    <h1>Minhas Vagas</h1>
    <a href="criar_vaga.html" class="btn btn-back mb-3">Criar Nova Vaga</a>
    <div><a href="perfil.html" class="btn btn-back mb-3">← Voltar para o perfil</a></div>
  </header>

  <main>
    <section id="vagas-container" class="container">
      <!-- As vagas serão inseridas aqui -->
    </section>
  </main>

  <script src="/minhas_vagas.js"></script>
  <script src="/nav.js"></script>
</body>

</html>
