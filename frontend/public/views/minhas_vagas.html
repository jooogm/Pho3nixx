<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Vagas</title>

  <!-- Bootstrap + Icons -->
  <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- AOS (Animate on Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      padding-top: 70px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .wave-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      z-index: 1;
    }

    header {
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    header h1 {
      color: #ff6600;
      font-weight: 800;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    .btn-orange-fill {
      background-color: #ff6600 !important;
      color: white !important;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      border: none;
      transition: 0.3s ease;
      box-shadow: 0px 4px 15px #ff6600;
    }

    .btn-orange-fill:hover {
      background-color: #e65c00;
      transform: translateY(-2px);
    }

    .btn-outline-white {
      background-color: #ff6600 !important;
      color: white !important;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      border: none;
      transition: 0.3s ease;
      box-shadow: 0px 4px 15px #ff6600;
    }

    .btn-outline-white:hover {
      background-color: #e65c00;
      transform: translateY(-2px);
    }

    #vagas-container {
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .vaga-card {
      background-color: #2b1b10;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      position: relative;
      z-index: 2;
    }

    .vaga-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
    }

    .vaga-card h4 {
      color: #ff9933;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .vaga-card p {
      margin: 0.2rem 0;
      color: #f0f0f0 !important;
      /* Garante branco visível */
    }

    .vaga-card .btn-edit,
    .vaga-card .btn-orange-rect {
      background-color: transparent;
      border: 2px solid #ff9933;
      color: #ff9933;
      font-weight: bold;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      transition: 0.3s;
      text-decoration: none;
    }

    .vaga-card .btn-edit:hover,
    .vaga-card .btn-orange-rect:hover {
      background-color: #ff9933;
      color: #1a0f07;
    }

    .vaga-card .btn-delete {
      background-color: transparent;
      border: 2px solid #cc4444;
      color: #ff7777;
      font-weight: bold;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      margin-left: 0.5rem;
      transition: 0.3s;
    }

    .vaga-card .btn-delete:hover {
      background-color: #cc4444;
      color: white;
    }

    .vaga-card .btn-edit,
    .vaga-card .btn-delete,
    .vaga-card .btn-orange-rect {
      margin: 10px 8px 0 8px;
    }

    .vaga-card .btn-edit {
      margin-left: 0;
    }

    .vaga-card .btn-orange-rect {
      margin-right: 0;
    }

    .logo-footer {
      color: #ff6600;
    }
  </style>
</head>

<body>

  <!-- Navbar externa -->
  <div id="navbar-container"></div>

  <!-- Onda SVG -->
  <div class="wave-container wave-top">
    <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="waveGradientTop" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="50%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1e1e1e; stop-opacity:1" />
        </linearGradient>
      </defs>
      <path fill="url(#waveGradientTop)">
        <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
          M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z;
          M0,160 C300,100 1140,280 1440,160 L1440,0 L0,0 Z;
          M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z
        " />
      </path>
    </svg>
  </div>

  <!-- Conteúdo principal -->
  <header>
    <h1>Minhas Vagas</h1>
    <div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
      <a href="criar_vaga.html" class="btn btn-orange-fill d-inline-flex align-items-center">
        <i class="bi bi-plus-circle me-2"></i> Criar Nova Vaga
      </a>
      <a href="perfil.html" class="btn btn-outline-white d-inline-flex align-items-center">
        <i class="bi bi-arrow-left-circle me-2"></i> Voltar para o perfil
      </a>
    </div>
  </header>

  <main>
    <section id="vagas-container" class="container">
      <!-- Cards de vagas inseridos via JS -->
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="text-white pt-5 pb-3" style="background-color: #1e1e1e;" data-aos="fade-up">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-4">
          <h5 class="logo-footer fw-bold">Pho3nix</h5>
          <p>Conectando profissionais de tecnologia às maiores empresas do Brasil.</p>
        </div>
        <div class="col-md-3 mb-4">
          <h6 class="text-uppercase fw-bold">Institucional</h6>
          <ul class="list-unstyled">
            <li><a href="sobre_nos.html" class="text-white text-decoration-none">Sobre nós</a></li>
          </ul>
        </div>

        <hr class="border-secondary" />

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
          <a href="políticas_de_privacidade.html" class="text-white text-decoration-none mb-2 mb-md-0">Política de
            Privacidade</a>
          <p class="mb-0">© 2025 Phoenix. Todos os direitos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Botão voltar ao topo -->
  <button id="btnTopo" class="btn btn-warning position-fixed"
    style="bottom: 20px; right: 20px; display: none; border-radius: 50%; width: 48px; height: 48px; z-index: 999;">
    <i class="bi bi-chevron-up"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="/config.js"></script>
  <script src="/nav.js"></script>
  <script src="/minhas_vagas.js"></script>

  <!-- AOS -->

  <script>
    AOS.init({ duration: 800 });
  </script>

</body>

</html>
