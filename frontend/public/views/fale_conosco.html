<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Fale Conosco - Phoenix</title>
    <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d, #ff6600);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        main {
            flex: 1;
        }

        .nav-logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ff6600;
        }

        .navbar {
            background-color: #1e1e1e;
        }

        .navbar-nav .nav-link {
            color: white;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #ff6600;
        }

        .navbar-buttons .btn-nav-fill {
            background-color: #ff6600;
            color: white;
            border: 2px solid #ff6600;
            border-radius: 8px;
            margin-left: 8px;
        }

        .navbar-buttons .btn-nav-fill:hover {
            background-color: #e65c00;
        }

        .navbar-buttons .btn-nav {
            border: 2px solid #ff6600;
            background-color: transparent;
            color: #ff6600;
            border-radius: 8px;
            margin-left: 8px;
        }

        .navbar-buttons .btn-nav:hover {
            background-color: #ff6600;
            color: white;
        }

        .wave-container {
            margin: 100;
            padding: 0;
            position: relative;
            top: 0;
            z-index: 0;
            line-height: 0;
        }

        .wave-container svg {
            display: block;
            width: 100%;
            height: 300px;
        }

        .form-label {
            color: #f1f1f1;
        }

        .form-control {
            background-color: #343a40;
            color: white;
            border-color: #555;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ff6600;
        }

        .input-group-text {
            background-color: #2c2c2c;
            border-color: #555;
            color: #ff6600;
        }

        .btn-danger {
            background-color: #ff6600;
            border: none;
        }

        .btn-danger:hover {
            background-color: #e65500;
        }

        .text-small {
            font-size: 0.9rem;
        }

        a.text-secondary {
            color: #ff6600 !important;
        }

        a.text-secondary:hover {
            text-decoration: underline;
            color: #ffa94d !important;
        }
    </style>
</head>

<body>

    <div id="navbar-container"></div>

    <!-- Onda dinâmica -->
    <!-- Onda colada na navbar -->
    <div class="wave-container" style="margin-top: -10px;">
        <svg viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <defs>
                <linearGradient id="waveGradientTop" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#1e1e1e; stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1e1e1e; stop-opacity:1" />
                </linearGradient>
            </defs>
            <path fill="url(#waveGradientTop)">
                <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
          M0,160 C360,280 1080,40 1200,160 L1200,0 L0,0 Z;
          M0,160 C300,100 1140,280 1200,160 L1200,0 L0,0 Z;
          M0,160 C360,280 1080,40 1200,160 L1200,0 L0,0 Z
        " />
            </path>
        </svg>
    </div>

    <main class="d-flex justify-content-center p-4" style="padding-top: 80px;">

        <div class="card text-white bg-dark shadow-lg"
            style="max-width: 600px; border: 2px solid #ff6600; border-radius: 16px;" data-aos="zoom-in">
            <div class="card-body text-center">
                <i class="bi bi-envelope-fill" style="font-size: 3rem; color: #ff6600;"></i>
                <h4 class="card-title mt-3" style="color: #ff6600;">Entre em Contato</h4>
                <p class="card-text mt-2">Se tiver dúvidas, sugestões ou precisa de ajuda com a plataforma, mande um
                    e-mail pra gente e retornaremos o mais rápido possível.</p>
                <p class="card-text fw-bold">
                    <a href="mailto:contato@pho3nix.com.br" class="text-secondary" style="text-decoration: none;">
                        pho3nixpim@gmail.com
                    </a>
                </p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="/config.js"></script>
    <script src="/nav.js"></script>
    <script>
        AOS.init({ duration: 800 });
    </script>
</body>
