<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Detalhes da Vaga</title>
  <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    html,
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    footer {
      background-color: #1e1e1e;
      padding: 2rem 1rem 1rem;
      color: white;
      margin-top: auto;
    }

    .navbar {
      background-color: #1e1e1e;
      padding: 0.6rem 1rem;
      position: relative;
      z-index: 10;
    }

    .navbar-brand,
    .nav-logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff6600 !important;
    }

    .wave-container {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 0;
    }

    h1 {
      color: #ff6600 !important;
      font-weight: bold !important;
      text-align: center !important;
      margin-top: 80px !important;
      margin-bottom: 30px !important;
    }

    li {
      color: #ffffff !important;
    }

    #detalhes-vaga {
      background-color: rgba(30, 30, 30, 0.85);
      border: 2px solid rgba(255, 102, 0, 0.5);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
      max-width: 800px;
      backdrop-filter: blur(10px);
    }

    #detalhes-vaga h2 {
      color: #ff6600;
      font-weight: bold;
      margin-bottom: 15px;
    }

    #detalhes-vaga p {
      color: #ddd;
      margin-bottom: 10px;
    }

    #btn-inscrever {
      display: block;
      margin: 40px auto 60px;
      background-color: #1e1e1e;
      border: 2px solid #ff6600;
      color: #fff;
      font-weight: bold;
      border-radius: 12px;
      padding: 10px 28px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 0px rgba(255, 102, 0, 0.2);
    }

    #btn-inscrever:hover {
      background-color: #ff6600;
      color: #1e1e1e;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.6);
    }

    .logo-footer {
      color: #ff6600;
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>

  <div class="wave-container">
    <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1e1e1e; stop-opacity:1" />
        </linearGradient>
      </defs>
      <path fill="url(#waveGradient)">
        <animate attributeName="d" dur="8s" repeatCount="indefinite" values="
        M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z;
        M0,160 C300,100 1140,280 1440,160 L1440,0 L0,0 Z;
        M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z" />
      </path>
    </svg>
  </div>

  <main>
    <h1>Detalhes da Vaga</h1>
    <div id="detalhes-vaga"></div>
    <button id="btn-inscrever">Me Inscrever</button>
  </main>

  <footer class="text-white pt-5 pb-3" data-aos="fade-up">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-4">
          <h5 class="logo-footer fw-bold">Pho3nix</h5>
          <p>Conectando profissionais de tecnologia às maiores empresas do Brasil.</p>
        </div>
        <div class="col-md-3 mb-4">
          <h6 class="text-uppercase fw-bold">Institucional</h6>
          <ul class="list-unstyled">
            <li><a href="sobre_nos.html" class="text-white text-decoration-none">Sobre nós</a></li>
          </ul>
        </div>
        <hr class="border-secondary" />
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
          <a href="políticas_de_privacidade.html" class="text-white text-decoration-none mb-2 mb-md-0">Política de
            Privacidade</a>
          <p class="mb-0">© 2025 Phoenix. Todos os direitos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <button id="btnTopo" class="btn btn-warning position-fixed"
    style="bottom: 20px; right: 20px; display: none; border-radius: 50%; width: 48px; height: 48px; z-index: 999;">
    <i class="bi bi-chevron-up"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="/config.js"></script>
  <script src="/nav.js"></script>
  <script src="vaga.js"></script>
  <script>
    AOS.init({ duration: 800 });
  </script>
</body>

</html>
