<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Detalhes da Vaga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(180deg, #121212 0%, #ff6600 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 0 !important;
    }

    .navbar-brand {
      color: #ff6600 !important;
      text-decoration: none !important;
    }

    .navbar {
      background-color: #1e1e1e;
      padding: 0.6rem 1rem;
      position: relative;
      z-index: 10;
      border-bottom: none;
    }

    .nav-logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff6600;
    }

    .wave-container {
      position: relative;
      top: -1px;
      z-index: 0;
      margin-bottom: -5px;
      line-height: 0;
    }

    .wave-container svg {
      width: 100%;
      height: 90px;
      display: block;
    }

    #btn-inscrever {
      display: block;
      margin: 0 auto 60px auto;
      background-color: #1e1e1e;
      border: 2px solid #ff6600;
      color: #fff;
      font-weight: bold;
      border-radius: 12px;
      padding: 10px 28px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 0px rgba(255, 102, 0, 0.2);
    }

    #btn-inscrever:hover {
      background-color: #ff6600;
      color: #1e1e1e;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.6);
    }


    h1 {
      color: #ff6600 !important;
      font-weight: bold !important;
      margin-bottom: 30px !important;
      text-align: center !important;
      margin-top: 40px !important;
    }


    #detalhes-vaga {
      background-color: rgba(30, 30, 30, 0.85) !important;
      border: 2px solid rgba(255, 102, 0, 0.5) !important;
      border-radius: 16px !important;
      padding: 30px !important;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.3) !important;
      max-width: 800px !important;
      margin: 0 auto 40px !important;
      backdrop-filter: blur(10px) !important;
    }

    #detalhes-vaga h2 {
      color: #ff6600 !important;
      font-weight: bold !important;
      margin-bottom: 15px !important;
    }

    #detalhes-vaga p {
      color: #ddd;
      margin-bottom: 10px;
    }

    .search-form {
      max-width: 300px;
    }

    .search-input {
      background-color: #fff;
      color: #000;
      border-radius: 4px 0 0 4px;
      border: 1px solid #ccc;
    }

    .search-btn {
      border: 1px solid #ccc;
      border-radius: 0 4px 4px 0;
      background-color: #000;
      color: #fff;
    }

    .search-btn:hover {
      background-color: #ff6600;
      border-color: #ff6600;
    }

    .btn-inscrever-estilizado {
      background-color: #000;
      color: white;
      border: 2px solid #ff6600;
      border-radius: 12px;
      padding: 10px 24px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-inscrever-estilizado:hover {
      background-color: #000000;
      color: rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>

  <!-- Onda logo após a navbar -->
  <div class="wave-container">
    <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1e1e1e; stop-opacity:1" />
        </linearGradient>
      </defs>
      <path fill="url(#waveGradient)">
        <animate attributeName="d" dur="8s" repeatCount="indefinite" values="
        M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z;
        M0,160 C300,100 1140,280 1440,160 L1440,0 L0,0 Z;
        M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z
      " />
      </path>
    </svg>
  </div>

  <!-- Conteúdo da Vaga -->
  <div class="container">
    <h1>Detalhes da Vaga</h1>
    <div id="detalhes-vaga">
      <!-- Inserido via JS -->
    </div>
    <button id="btn-inscrever">Me Inscrever</button>
  </div>

  <script src="vaga.js"></script>
  <script src="/nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800 });
  </script>
</body>

</html>
