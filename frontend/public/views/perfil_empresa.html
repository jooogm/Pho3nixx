<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Perfil da Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <div id="navbar-container"></div>


    <div class="container py-4">
        <h2 class="mb-4">Perfil da Empresa</h2>

        <div id="empresa-info" class="card mb-4 p-3 shadow-sm">
            <div class="text-center mb-3">
                <img id="empresa-avatar" src="" alt="Avatar da empresa" class="rounded-circle shadow"
                    style="width: 120px; height: 120px; object-fit: cover;">
            </div>
            <h4 id="nome_empresa"></h4>
            <p><strong>Localização:</strong> <span id="localizacao_empresa"></span></p>
            <p><strong>Contato:</strong> <span id="contato_empresa"></span></p>
            <p><strong>Resumo:</strong> <span id="resumo_empresa"></span></p>
        </div>

        <h4 class="mb-3">Vagas da Empresa</h4>
        <div id="vagas-lista" class="row"></div>
    </div>

    <script src="perfil_empresa.js"></script>
    <script src="/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800 });
    </script>
</body>

</html>
