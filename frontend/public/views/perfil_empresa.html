<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Perfil da Empresa</title>
    <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d0d0d, #ff6600);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h2,
        h4 {
            color: #ff6600 !important;
            font-weight: bold !important;
        }

        .card {
            background-color: #2b1b10 !important;
            border: none !important;
            border-radius: 1rem !important;
            padding: 1.5rem !important;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.4) !important;
        }

        .rounded-circle {
            border: 3px solid #ff6600 !important;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.6) !important;
        }

        #empresa-info p {
            margin-bottom: 0.6rem !important;
            font-size: 1rem !important;
            color: #ffffff !important;
        }

        #empresa-info strong {
            color: #ffcc99 !important;
        }

        #vagas-lista .card {
            background-color: #3b2416 !important;
            margin-bottom: 1.5rem !important;
            transition: transform 0.3s ease, box-shadow 0.3s ease !important;
            color: white !important;
        }

        #vagas-lista .card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.4) !important;
            color: white !important;
        }

        .btn-orange {
            background-color: #ff6600 !important;
            color: white !important;
            border: none !important;
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem !important;
            transition: background-color 0.3s ease !important;
        }

        .btn-orange:hover {
            background-color: #e55b00 !important;
        }

        /* AOS animation padding */
        [data-aos] {
            opacity: 0;
            transition-property: opacity, transform;
        }

        .logo-footer {
            color: #ff6600;
        }

        .avatar-perfil {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ff6600;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }

        .avatar-perfil {
            width: 150px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <main class="flex-grow-1">
        <div class="container py-4">
            <div class="container py-4">
                <h2 class="mb-4">Perfil da Empresa</h2>

                <div id="empresa-info" class="card mb-4 p-3 shadow-sm">
                    <div class="text-center mb-3">
                        <img id="avatar_empresa" class="rounded-circle avatar-perfil" width="120"
                            alt="Avatar da empresa" />
                    </div>
                    <h4 id="nome_empresa"></h4>
                    <p><strong>Estado:</strong> <span id="estado"></span></p>
                    <p><strong>Cidade:</strong> <span id="cidade"></span></p>
                    <p><strong>Contato:</strong> <span id="contato_empresa"></span></p>
                    <p><strong>Sobre:</strong> <span id="resumo_empresa"></span></p>
                </div>

                <h4 class="mb-3">Vagas da Empresa</h4>
                <div id="vagas-lista" class="row"></div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="text-white pt-5 pb-3" style="background-color: #1e1e1e;" data-aos="fade-up">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-4">
                    <h5 class="logo-footer fw-bold">Pho3nix</h5>
                    <p>Conectando profissionais de tecnologia às maiores empresas do Brasil.</p>
                </div>
                <div class="col-md-3 mb-4">
                    <h6 class="text-uppercase fw-bold">Institucional</h6>
                    <ul class="list-unstyled">
                        <li><a href="sobre_nos.html" class="text-white text-decoration-none">Sobre nós</a></li>
                    </ul>
                </div>

                <hr class="border-secondary" />

                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <a href="políticas_de_privacidade.html"
                        class="text-white text-decoration-none mb-2 mb-md-0">Política de
                        Privacidade</a>
                    <p class="mb-0">© 2025 Phoenix. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Botão voltar ao topo -->
    <button id="btnTopo" class="btn btn-warning position-fixed"
        style="bottom: 20px; right: 20px; display: none; border-radius: 50%; width: 48px; height: 48px; z-index: 999;">
        <i class="bi bi-chevron-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="/config.js"></script>
    <script src="/nav.js"></script>
    <script src="perfil_empresa.js"></script>


    <script>
        AOS.init({ duration: 800 });
    </script>
</body>

</html>
