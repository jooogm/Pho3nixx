        .navbar-brand-left {
          display: flex;
          align-items: center;
        }
    
        .nav-logo {
          font-weight: bold;
          font-size: 1.5rem;
          color: #ff6600;
        }
    
        .navbar-nav.centered {
          margin: 0 auto;
        }
    
        .navbar-nav.centered .nav-item .nav-link {
          color: white;
          transition: color 0.3s;
        }
    
        .navbar-nav.centered .nav-item .nav-link:hover,
        .navbar-nav.centered .nav-item .nav-link.active {
          color: #ff6600;
        }
    
        .navbar-buttons .btn-outline-danger {
          border-color: #ff6600;

        .navbar-buttons .btn-outline-danger:hover {

          color: white;
        }
    
        .navbar-buttons .btn-danger {

        .navbar-buttons .btn-danger:hover {

        .hero-section h2 {
          font-weight: bold;
        }
    
        .hero-section span {

        }
    
        .hero-section .btn {
          background-color: #ff6600;
          color: white;
        }
    
        .hero-section .btn:hover {
          background-color: #e65500;
        }

</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg">
        <div class="container">

            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav centered">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="#">Sobre Nós</a>

          <div class="navbar-buttons" id="auth-buttons">
            <a href="login.html" class="btn btn-outline-danger">Login</a>

          </div>

      </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Editar Perfil</h2>
            </div>
            <div class="card-body">
                <form id="editarPerfilForm">
                    <div class="mb-3">
                        <label for="nome_completo" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome_completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="localizacao" class="form-label">Localização</label>
                        <input type="text" class="form-control" id="localizacao" required>
                    </div>
                    <div class="mb-3">
                        <label for="contato" class="form-label">Contato</label>
                        <input type="text" class="form-control" id="contato" required>
                    </div>
                    <div class="mb-3">
                        <label for="resumo" class="form-label">Resumo Profissional</label>
                        <textarea class="form-control" id="resumo" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="avatar" class="form-label">Foto de Perfil</label>
                        <input type="file" class="form-control" id="avatar" accept="image/*">
                    </div>
                    <div class="mb-3 text-center">
                        <img id="avatarPreview" src="https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250" alt="Prévia do Avatar" class="rounded-circle" width="120">
                    </div>
                    <div class="mb-3">
                        <label for="redes_sociais" class="form-label">Redes Sociais</label>
                        <input type="text" class="form-control" id="redes_sociais">
                    </div>
                    <div id="extraCampos">
                        <!-- Campos específicos do usuário (Profissional ou Empresa) serão inseridos aqui via JS -->
                    </div>
                    <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/editar_perfil.js"></script>
    <script src="/nav.js"></script>
</body>
