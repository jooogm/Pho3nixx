<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Editar Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    /* Onda animada */
    .wave-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      z-index: 0;
    }

    .input-icon-wrapper {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      color: white;
    }

    .input-icon-wrapper i {
      color: #ff6600;
      margin-right: 0.75rem;
      font-size: 1.2rem;
    }

    .input-icon-wrapper input {
      border: none;
      background: transparent;
      color: white;
      flex: 1;
      padding: 0;
      outline: none;
    }

    .input-icon-wrapper input::placeholder {
      color: #aaa;
    }

    .input-icon-wrapper:focus-within {
      border-color: #ff6600;
      box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.25);
    }

    .form-icon-group {
      position: relative;
    }

    .form-icon-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #ff6600;
      font-size: 1.2rem;
      z-index: 2;
    }

    .form-icon-group .form-control {
      padding-left: 2.5rem;
      /* espaço para o ícone */
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
    }

    .form-icon-group .form-control:focus {
      border-color: #ff6600;
      box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.25);
    }

    .form-icon-group .invalid-feedback {
      margin-left: 2.5rem;
    }

    .navbar {
      background-color: #1e1e1e !important;
      padding-top: 0.4rem;
      padding-bottom: 0.4rem;
    }

    .nav-logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff6600;
    }

    .navbar-nav .nav-link {
      color: white;
      transition: 0.3s;
      padding: 0.5rem 1rem;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ff6600;
    }

    .navbar-buttons .btn-nav {
      background-color: transparent;
      color: white;
      border: 2px solid #ff6600;
      border-radius: 8px;
      padding: 0.4rem 1rem;
      margin-left: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .navbar-buttons .btn-nav:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 5px #ff6600;
    }

    .card {
      background-color: rgba(30, 30, 30, 0.9);
      border: 1px solid #ff6600;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: white;
    }

    .card-header {
      background-color: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid #ff6600;
    }

    /* Estilo específico para a barra de pesquisa da navbar */
    #form-pesquisa #input-pesquisa {
      background-color: #fff !important;
      color: #000 !important;
      border: 1px solid #ccc !important;
      border-radius: 8px !important;
      padding: 0.4rem 0.75rem !important;
      box-shadow: none !important;
      font-weight: 500;
    }

    #form-pesquisa #input-pesquisa::placeholder {
      color: #666;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 800px;
      margin: 80px auto;
      position: relative;
      z-index: 1;
    }

    .form-control:focus {
      border-color: #ff6600;
      box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.25);
    }

    .custom-save-button {
      background-color: #ff6600;
      border: none;
      color: white;
      padding: 0.75rem;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: background-color 0.3s;
    }

    .custom-save-button.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .custom-save-button:hover {
      background-color: #e65500;
    }

    /* Colunas do formulário */
    .row-cols-2 {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .form-group {
      flex: 1;
      min-width: 45%;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
    }

    .invalid-feedback {
      display: block;
    }

    .form-control {
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: white;
      border-radius: 0.375rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-control:focus {
      border-color: #ff6600;
      box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.25);
      background-color: #1a1a1a;
      color: white;
    }


    #btnSalvar {
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
    }

    #btnSalvar:hover {
      background-color: #e65500;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 102, 0, 0.4);
    }

    #btnSalvar.loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Onda decorativa -->
  <div class="wave-container wave-top">
    <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="waveGradientTop" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="50%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1e1e1e; stop-opacity:1" />
        </linearGradient>
      </defs>
      <path fill="url(#waveGradientTop)">
        <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
            M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z;
            M0,160 C300,100 1140,280 1440,160 L1440,0 L0,0 Z;
            M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z
          " />
      </path>
    </svg>
  </div>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <div class="container mt-5">
    <h2 class="text-center">Editar Perfil</h2>
    <form id="editarPerfilForm" class="form-container">
      <div class="row row-cols-2">
        <div class="form-group mb-3">
          <label for="nome_completo" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="nome_completo" required />
        </div>

        <div class="form-group mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select" required>
            <option value="">Selecione o estado</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="cidade" class="form-label">Cidade</label>
          <select id="cidade" class="form-select" required disabled>
            <option value="">Selecione a cidade</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="contato" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="contato" placeholder="+00 (00) 00000-0000" />
        </div>
        <div class="mb-3">
          <label for="instagram" class="form-label">Instagram</label>
          <input type="url" class="form-control" id="instagram" placeholder="https://instagram.com/seu_usuario">
        </div>
        <div class="form-group mb-3">
          <label for="resumo" class="form-label">Resumo</label>
          <textarea class="form-control" id="resumo" rows="3"></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="avatar" class="form-label">Foto de Perfil</label>
          <input type="file" class="form-control" id="avatar" accept="image/*" />
        </div>
        <div class="text-center mb-3">
          <img id="avatarPreview" src="https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250"
            alt="Prévia do Avatar" class="rounded-circle" width="120" />
        </div>
      </div>

      <!-- Blocos condicionais -->
      <div id="camposProfissional" class="row row-cols-2 d-none">
        <!-- Campo de especialização reformulado -->

        <div class="form-group mb-3">
          <label for="especializacao-select" class="form-label">Especializações</label>
          <select id="especializacao-select" class="form-select">
            <option value="">Selecione uma especialização</option>
            <!-- opções carregadas dinamicamente pelo JS -->
          </select>

          <div id="especializacao-tags" class="mt-2 d-flex flex-wrap gap-2"></div>

          <!-- Campo oculto para envio -->
          <input type="hidden" id="especializacao" name="especializacao" />
        </div>

        <div class="form-group mb-3">
          <label for="data_nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="data_nascimento" />
        </div>
        <div class="form-group mb-3">
          <label for="github_perfil" class="form-label">Link do GitHub</label>
          <input type="url" class="form-control" id="github_perfil" placeholder="https://github.com/seunome">
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Projetos</label>
          <div id="projetos-lista"></div>
          <button type="button" class="btn btn-sm btn-outline-light mt-2" id="btnAddProjeto">
            Adicionar Projeto
          </button>
        </div>
        <div class="form-group mb-3">
          <label for="curso_concluido" class="form-label">Curso Concluído</label>
          <select class="form-select" id="curso_concluido">
            <option value="">Selecione um curso</option>

            <!-- Cursos serão carregados dinamicamente via JS -->
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="link_curso" class="form-label">Link do Projeto (GitHub)</label>
          <input type="url" class="form-control" id="link_curso" placeholder="https://github.com/seunome/projeto">
        </div>
        <div class="form-group mb-3">
          <button type="button" class="btn btn-sm btn-outline-light" id="btnAddCurso">
            Adicionar Curso
          </button>
          <div id="lista-cursos-concluidos" class="mt-3"></div>
        </div>
      </div>

      <div id="camposEmpresa" class="row row-cols-2 d-none">
        <div class="form-group mb-3">
          <label for="nome_empresa" class="form-label">Nome da Empresa</label>
          <input type="text" class="form-control" id="nome_empresa" />
        </div>
      </div>

      <div class="d-grid mt-4">
        <button id="btnSalvar" type="submit" class="btn btn-primary">
          <span class="spinner-border spinner-border-sm d-none" id="spinner" role="status" aria-hidden="true"></span>
          <span id="btnText">Salvar Alterações</span>
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("editarPerfilForm");
    const avatarInput = document.getElementById("avatar");
    const avatarPreview = document.getElementById("avatarPreview");
    const btnSalvar = document.getElementById("btnSalvar");
    const btnText = document.getElementById("btnText");
    const spinner = document.getElementById("spinner");

    avatarInput.addEventListener("change", () => {
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          avatarPreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      // retira erro de required em campo escondido sobrenome
      const campoSobrenome = document.getElementById("nome_completo");
      if (campoSobrenome && campoSobrenome.offsetParent === null) {
        campoSobrenome.removeAttribute("required");
      }

      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      // Animação de carregamento
      btnSalvar.classList.add("loading");
      spinner.classList.remove("d-none");
      btnText.textContent = "Salvando...";

      // Simula salvamento
      setTimeout(() => {
        spinner.classList.add("d-none");
        btnSalvar.classList.remove("loading");
        btnText.textContent = "Salvar Alterações";
        alert("Perfil salvo com sucesso!");
        form.classList.remove("was-validated");
      }, 2000);
    });


  </script>

  <script src="https://unpkg.com/imask"></script>
  <script src="/detalhes_cursos.js"></script>
  <script src="/especializacoes.js"></script>
  <script src="/editar_perfil.js"></script>
  <script src="/nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800 });
  </script>

</body>

</html>
