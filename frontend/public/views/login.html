<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Phoenix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-card.dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .form-control.dark-mode {
            background-color: #495057;
            color: #fff;
            border-color: #6c757d;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
        }

        .toggle-dark {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            box-shadow: none;
        }

        a {
            text-decoration: none;
        }

        .text-small {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-card" id="loginCard">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="emailLogin" class="form-label">E-mail</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Digite o seu email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="senhaLogin" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <a href="#" class="text-danger text-small">Esqueci minha senha</a>
                <a href="cadastro.html" class="text-secondary text-small">Criar conta</a>
            </div>
            <button type="submit" class="btn btn-danger w-100">Entrar</button>
        </form>
        <p id="mensagem" class="mt-2 text-center"></p>
    </div>

<script src="/js/login.js"></script>
</body>
</html>
