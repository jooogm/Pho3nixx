<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Phoenix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      height: 100vh;
      padding-top: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-brand {
      color: #ff6600;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff;
      margin-right: 1rem;
    }

    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      color: #ff6600;
    }

    .btn-login {
      border: 1px solid #ff6600;
      color: #ff6600;
      background-color: transparent;
      margin-right: 0.5rem;
    }

    .btn-login:hover {
      background-color: #ff6600;
      color: #fff;
    }

    .btn-register {
      background-color: #ff6600;
      color: #fff;
    }

    .btn-register:hover {
      background-color: #e65c00;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      background-color: #1e1e1e;
    }

    .login-card h2 {
      color: #ff6600;
    }

    .form-label {
      color: #f1f1f1;
    }

    .form-control {
      background-color: #343a40;
      color: white;
      border-color: #555;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ff6600;
    }

    .input-group-text {
      background-color: #2c2c2c;
      border-color: #555;
      color: #ff6600;
    }

    .btn-danger {
      background-color: #ff6600;
      border: none;
    }

    .btn-danger:hover {
      background-color: #e65500;
    }

    .btn-outline-danger {
      color: #ff6600;
      border-color: #ff6600;
    }

    .btn-outline-danger:hover {
      background-color: #ff6600;
      color: white;
    }

    .btn-secondary {
      background-color: #444;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #555;
    }

    a.text-danger,
    a.text-secondary {
      color: #ff6600 !important;
    }

    a.text-danger:hover,
    a.text-secondary:hover {
      text-decoration: underline;
      color: #ffa94d !important;
    }

    .text-small {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="views/index.html">Phoenix</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Login Card -->
  <div class="login-card" id="loginCard">
    <h2 class="text-center mb-4">Login</h2>
    <form>
      <div class="mb-3">
        <label for="emailLogin" class="form-label">E-mail</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" id="emailLogin" placeholder="Digite o seu email" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="senhaLogin" class="form-label">Senha</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="senhaLogin" placeholder="••••••••" required />
        </div>
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <a href="redefinicao.html" class="text-danger text-small">Esqueci minha senha</a>
        <a href="cadastro.html" class="text-secondary text-small">Criar conta</a>
      </div>
      <button type="submit" class="btn btn-danger w-100">Entrar</button>
    </form>

    <div class="mt-3 d-grid gap-2">
      <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=SEU_CLIENT_ID&redirect_uri=SEU_REDIRECT_URI&response_type=code&scope=email%20profile" class="btn btn-outline-danger">
        <i class="bi bi-google me-2"></i> Entrar com o Google
      </a>
      <a href="index.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-2"></i> Voltar para Home
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
