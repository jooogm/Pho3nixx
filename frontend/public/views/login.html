<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Login - Phoenix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
      padding-top: 80px;
    }

    .nav-logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff6600;
    }

    .navbar {
      background-color: #1e1e1e;
    }

    .navbar-nav .nav-link {
      color: white;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ff6600;
    }

    .navbar-buttons .btn-nav-fill {
      background-color: #ff6600;
      color: white;
      border: 2px solid #ff6600;
      border-radius: 8px;
      margin-left: 8px;
    }

    .navbar-buttons .btn-nav-fill:hover {
      background-color: #e65c00;
    }

    .navbar-buttons .btn-nav {
      border: 2px solid #ff6600;
      background-color: transparent;
      color: #ff6600;
      border-radius: 8px;
      margin-left: 8px;
    }

    .navbar-buttons .btn-nav:hover {
      background-color: #ff6600;
      color: white;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      background-color: #1e1e1e;
    }

    .login-card h2 {
      color: #ff6600;
    }

    .form-label {
      color: #f1f1f1;
    }

    .form-control {
      background-color: #343a40;
      color: white;
      border-color: #555;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ff6600;
    }

    .input-group-text {
      background-color: #2c2c2c;
      border-color: #555;
      color: #ff6600;
    }

    .btn-danger {
      background-color: #ff6600;
      border: none;
    }

    .btn-danger:hover {
      background-color: #e65500;
    }

    .btn-outline-danger {
      color: #ff6600;
      border-color: #ff6600;
    }

    .btn-outline-danger:hover {
      background-color: #ff6600;
      color: white;
    }

    .btn-secondary {
      background-color: #444;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #555;
    }

    a.text-danger,
    a.text-secondary {
      color: #ff6600 !important;
    }

    a.text-danger:hover,
    a.text-secondary:hover {
      text-decoration: underline;
      color: #ffa94d !important;
    }

    .text-small {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div id="navbar-container"></div>

  <!-- Navbar fixa -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span class="nav-logo">Pho3nix</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cursos.html">Cursos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQ</a>
          </li>
        </ul>
      </div>

      <div class="navbar-buttons d-flex">
        <a href="login.html" class="btn btn-nav-fill">Login</a>
        <a href="cadastro.html" class="btn btn-nav">Cadastre-se</a>
      </div>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card" id="loginCard">
          <h2 class="text-center mb-4">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="emailLogin" class="form-label">E-mail</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Digite o seu email" required />
              </div>
            </div>
            <div class="mb-3">
              <label for="senhaLogin" class="form-label">Senha</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required />
              </div>
            </div>
            <div class="mb-3 d-flex justify-content-between">
              <a href="redefinicao.html" class="text-danger text-small">Esqueci minha senha</a>
              <a href="cadastro.html" class="text-secondary text-small">Criar conta</a>
            </div>
            <button type="submit" class="btn btn-danger w-100">Entrar</button>
            <p id="mensagem" class="text-center mt-2"></p>
          </form>

          <div class="mt-3 d-grid gap-2">
            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=SEU_CLIENT_ID&redirect_uri=SEU_REDIRECT_URI&response_type=code&scope=email%20profile"
              class="btn btn-outline-danger">
              <i class="bi bi-google me-2"></i> Entrar com o Google
            </a>
            <a href="index.html" class="btn btn-secondary">
              <i class="bi bi-arrow-left me-2"></i> Voltar para Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/login.js"></script>
</body>

</html>
