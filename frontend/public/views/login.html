<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Login - Phoenix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- ... tudo antes do <style> permanece igual ... -->

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
      padding-top: 80px;
    }

    .nav-logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff6600;
    }

    .navbar {
      background-color: #1e1e1e;
    }

    .navbar-nav .nav-link {
      color: white;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ff6600;
    }

    .navbar-buttons .btn-nav-fill {
      background-color: #ff6600;
      color: white;
      border: 2px solid #ff6600;
      border-radius: 8px;
      margin-left: 8px;
    }

    .navbar-buttons .btn-nav-fill:hover {
      background-color: #e65c00;
    }

    .navbar-buttons .btn-nav {
      border: 2px solid #ff6600;
      background-color: transparent;
      color: #ff6600;
      border-radius: 8px;
      margin-left: 8px;
    }

    .navbar-buttons .btn-nav:hover {
      background-color: #ff6600;
      color: white;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      background-color: #1e1e1e;
      animation: floatIn 1s ease-out, floatIdle 3s ease-in-out 1s infinite;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes floatIdle {
      0% {
        transform: translateY(0);
      }

      25% {
        transform: translateY(-3px);
      }

      50% {
        transform: translateY(0);
      }

      75% {
        transform: translateY(3px);
      }

      100% {
        transform: translateY(0);
      }
    }

    .login-card h2 {
      color: #ff6600;
      animation: fadeInText 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      color: #f1f1f1;
    }

    .form-control {
      background-color: #343a40;
      color: white;
      border-color: #555;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ff6600;
    }

    .input-group-text {
      background-color: #2c2c2c;
      border-color: #555;
      color: #ff6600;
    }

    .btn-danger {
      background-color: #ff6600;
      border: none;
      transition: 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #e65500;
      transform: scale(1.03);
    }

    .btn-outline-danger {
      color: #ff6600;
      border-color: #ff6600;
      transition: 0.3s ease;
    }

    .btn-outline-danger:hover {
      background-color: #ff6600;
      color: white;
      transform: scale(1.03);
    }

    .btn-secondary {
      background-color: #444;
      border: none;
      transition: 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #555;
      transform: scale(1.03);
    }

    a.text-danger,
    a.text-secondary {
      color: #ff6600 !important;
    }

    a.text-danger:hover,
    a.text-secondary:hover {
      text-decoration: underline;
      color: #ffa94d !important;
    }

    .text-small {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div id="navbar-container"></div>

  <!-- Navbar fixa -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span class="nav-logo">Pho3nix</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

  </nav>

  <!-- Login Card -->
  <!-- Container com flexbox para centralizar -->
  <div class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 80px);">
    <div class="login-card" id="loginCard">

      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="emailLogin" class="form-label">E-mail</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Digite o seu email" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="senhaLogin" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required />
          </div>
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <a href="redefinicao.html" class="text-danger text-small">Esqueci minha senha</a>
          <a href="cadastro.html" class="text-secondary text-small">Criar conta</a>
        </div>
        <button type="submit" class="btn btn-danger w-100">Entrar</button>
        <p id="mensagem" class="text-center mt-2"></p>
      </form>

      <div class="mt-3 d-grid gap-2">
        <button id="btnGoogle" class="btn btn-outline-danger">
          <i class="bi bi-google me-2"></i> Entrar com o Google
        </button>
        <a href="index.html" class="btn btn-secondary">
          <i class="bi bi-arrow-left me-2"></i> Voltar para Home
        </a>
      </div>
    </div>
  </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/login.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

  <script>
    // 🔐 Suas credenciais reais do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyABbD6_Ci3zS-5907zAqaN-js7fXdXLPO0",
      authDomain: "phoenix-app-b1372.firebaseapp.com",
      projectId: "phoenix-app-b1372",
      storageBucket: "phoenix-app-b1372.firebasestorage.app",
      messagingSenderId: "689045469063",
      appId: "1:689045469063:web:ccd205cb644dae32820522"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Ação do botão
    document.getElementById("btnGoogle").addEventListener("click", () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert(`Logado como: ${user.displayName}`);
          console.log("Usuário:", user);
          // Exemplo de redirecionamento:
          // window.location.href = "painel.html";
        })
        .catch((error) => {
          console.error("Erro no login:", error.message);
          alert("Erro ao logar: " + error.message);
        });
    });
  </script>
  <script>
    AOS.init({ duration: 800, once: true });

    // Adiciona a classe de flutuação após a entrada AOS
    setTimeout(() => {
      document.getElementById("loginCard").classList.add("float-idle");
    }, 1000);
  </script>

</body>

</html>
