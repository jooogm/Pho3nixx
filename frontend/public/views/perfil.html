<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      color: white;
    }

    .navbar {
      background-color: #1e1e1e !important;
    }

    .navbar-brand-left {
      display: flex;
      align-items: center;
    }

    .nav-logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff6600;
    }

    .navbar-nav.centered {
      margin: 0 auto;
    }

    .navbar-nav.centered .nav-item .nav-link {
      color: white;
      transition: color 0.3s;
    }

    .navbar-nav.centered .nav-item .nav-link:hover,
    .navbar-nav.centered .nav-item .nav-link.active {
      color: #ff6600;
    }

    .navbar-buttons .btn-outline-danger {
      border-color: #ff6600;
      color: #ff6600;
    }

    .navbar-buttons .btn-outline-danger:hover {
      background-color: #ff6600;
      color: white;
    }

    .navbar-buttons .btn-danger {
      background-color: #ff6600;
      border-color: #ff6600;
    }

    .navbar-buttons .btn-danger:hover {
      background-color: #e65500;
    }
    
    .btn-sair {
      border-color: #ff6600;
      color: #000000;
      color: #ff6600;
      background-color: #000 !important; /* preto */
      color: #fff !important;            /* texto branco */
    }

    .btn-minhasvagas {
      border-color: #ff6600;
      color: #ff6600;
    }

    .btn-meuperfil {
      border-color: #ff6600;
      color: #ff6600;
    }

    .btn-sair:hover,
    .btn-minhasvagas:hover,
    .btn-meuperfil:hover {
       background-color: #ff6600 !important;
       color: #fff !important;
      border-color: #ff6600 !important;
    }

    .perfil-card {
      background-color: rgb(255, 255, 255);
      border-radius: 10px;
      padding: 30px;
      color: black;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .perfil-card h3 {
      font-weight: bold;
    }

    .perfil-card h4 {
      margin-top: 25px;
      color: #e65c00;
    }

    .perfil-card p {
      margin-bottom: 10px;
    }

    .perfil-card img {
      border: 3px solid #e65c00;
      margin-bottom: 20px;
    }

    .perfil-card a {
      color: #ffffff;
    }

    .perfil-card a:hover {
      text-decoration: underline;
    }

    .btn-editar-perfil {
  background-color: #000;
  color: white;
  border: 2px solid #ff6600;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  text-decoration: none;
  display: inline-block;
  transition: background-color 0.3s, color 0.3s;
}

    .btn-editar-perfil:hover {
  background-color: #ff6600;
  color: #000;
}

    .card {
  background-color: rgba(30, 30, 30, 0.7); /* fundo escuro semi-transparente */
  border: 1px solid #ff6600;               /* borda laranja */
  border-radius: 1rem;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* leve sombra */
  color: white;
}

    .card-header {
  background-color: rgba(0, 0, 0, 0.4); /* header um pouco mais escuro */
  border-bottom: 1px solid #ff6600;
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand navbar-brand-left" href="index.html">
        <span class="nav-logo">Pho3nix</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav centered">
        </ul>
      </div>
      <div class="navbar-buttons" id="auth-buttons">
        <a href="login.html" class="btn btn-outline-danger">Login</a>
        <a href="cadastro.html" class="btn btn-danger">Cadastrar-se</a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo do Perfil -->
  <div class="container mt-5">
    <div class="card perfil-card">
      <div class="text-center mb-4">
        <h2>Perfil do Usuário</h2>
      </div>
      <div id="perfilContainer">
        <!-- Perfil será carregado aqui via JavaScript -->
      </div>
      <div class="text-center mt-4">
        <a href="editar_perfil.html" class="btn btn-editar-perfil">Editar Perfil</a>
      </div>
    </div>
  </div>

  <script src="/perfil.js"></script>
  <script src="/nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
