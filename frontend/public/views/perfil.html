<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
      padding-top: 70px;
      /* deixa espaço para a navbar fixa externa */
    }

    .wave-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      z-index: 0;
    }

    .perfil-card {
      background: rgba(30, 30, 30, 0.85);
      border: 2px solid rgba(255, 102, 0, 0.3);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      margin: 0 auto;
      color: #f0f0f0;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
      animation: floatIn 2s ease-out, floatIdle 3s ease-in-out 2s 1;
      opacity: 0;
      animation-fill-mode: forwards;
      margin-top: 80px;
      /* Afasta do topo/nav */
      margin-bottom: 80px;
      /* Afasta do rodapé */

    }

    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes floatIdle {
      0% {
        transform: translateY(0);
      }

      25% {
        transform: translateY(-4px);
      }

      50% {
        transform: translateY(0);
      }

      75% {
        transform: translateY(4px);
      }

      100% {
        transform: translateY(0);
      }
    }

    .perfil-card h2 {
      font-weight: 700;
      color: #ff6600;
      margin-bottom: 30px;
      animation: slideInText 1s ease forwards;
      opacity: 0;
    }

    @keyframes slideInText {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-editar-perfil {
      background-color: #000 !important;
      color: white !important;
      font-weight: bold !important;
      border: 2px solid #ff6600 !important;
      border-radius: 8px !important;
      padding: 6px 16px !important;
      transition: all 0.3s ease !important;
      text-decoration: none !important;
      display: inline-block !important;
    }

    .btn-editar-perfil:hover {
      background-color: #000 !important;
      color: #ffffff !important;
      box-shadow: 0 0 2px #ff6600, 0 0 1px #ff6600 !important;
      transform: scale(1.05) !important;
    }

    @media (max-width: 768px) {
      .perfil-card {
        padding: 20px;
      }
    }

    .logo-footer {
      color: #ff6600;
    }

    .avatar-perfil {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ff6600;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    .avatar-perfil {
      width: 150px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <!-- Aqui a navbar será carregada externamente via JS -->
  <div id="navbar-container"></div>

  <!-- Onda decorativa -->
  <div class="wave-container wave-top">
    <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="waveGradientTop" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="50%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1e1e1e; stop-opacity:1" />
        </linearGradient>
      </defs>
      <path fill="url(#waveGradientTop)">
        <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
            M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z;
            M0,160 C300,100 1140,280 1440,160 L1440,0 L0,0 Z;
            M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z
          " />
      </path>
    </svg>
  </div>

  <!-- Conteúdo do Perfil -->
  <div class="container">
    <div class="perfil-card text-center">
      <h2>Perfil do Usuário</h2>
      <div id="perfilContainer">
        <!-- Conteúdo gerado por JS -->
      </div>
      <div class="mt-4">
        <a href="editar_perfil.html" class="btn btn-editar-perfil">Editar Perfil</a>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="text-white pt-5 pb-3" style="background-color: #1e1e1e;" data-aos="fade-up">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-4">
          <h5 class="logo-footer fw-bold">Pho3nix</h5>
          <p>Conectando profissionais de tecnologia às maiores empresas do Brasil.</p>
        </div>
        <div class="col-md-3 mb-4">
          <h6 class="text-uppercase fw-bold">Institucional</h6>
          <ul class="list-unstyled">
            <li><a href="sobre_nos.html" class="text-white text-decoration-none">Sobre nós</a></li>
          </ul>
        </div>

        <hr class="border-secondary" />

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
          <a href="políticas_de_privacidade.html" class="text-white text-decoration-none mb-2 mb-md-0">Política de
            Privacidade</a>
          <p class="mb-0">© 2025 Phoenix. Todos os direitos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Botão voltar ao topo -->
  <button id="btnTopo" class="btn btn-warning position-fixed"
    style="bottom: 20px; right: 20px; display: none; border-radius: 50%; width: 48px; height: 48px; z-index: 999;">
    <i class="bi bi-chevron-up"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/config.js"></script>
  <script src="/nav.js"></script>
  <script src="/perfil.js"></script>

  <script>
    AOS.init({ duration: 800 });
  </script>

</body>

</html>
