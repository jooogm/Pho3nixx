<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Redefinir Senha - Phoenix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      height: 100vh;
      display: flex;
      justify-content: center;
      /* Alinha horizontalmente */
      align-items: center;
      /* Alinha verticalmente */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
    }

    .reset-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      background-color: #1e1e1e;
    }

    .reset-card h2 {
      color: #ff6600;
    }

    .form-label {
      color: #f1f1f1;
    }

    .form-control {
      background-color: #343a40;
      color: white;
      border-color: #555;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ff6600;
    }

    .input-group-text {
      background-color: #2c2c2c;
      border-color: #555;
      color: #ff6600;
    }

    .btn-danger {
      background-color: #ff6600;
      border: none;
    }

    .btn-danger:hover {
      background-color: #e65500;
    }

    a {
      text-decoration: none;
    }

    .text-small {
      font-size: 0.9rem;
    }

    a.text-secondary {
      color: #ff6600 !important;
    }

    a.text-secondary:hover {
      text-decoration: underline;
      color: #ffa94d !important;
    }

    /* Alinhar a navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1e1e1e;
      padding: 10px 20px;
      z-index: 10;
    }

    .navbar-brand {
      color: #ff6600;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #ffa94d;
    }

    .navbar-nav {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar-toggler {
      border: none;
    }

    #input-pesquisa {
      margin-right: 10px;
    }

    .navbar-collapse {
      justify-content: center;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Pho3nix</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <form class="d-flex me-3" role="search" id="form-pesquisa">
          <input id="input-pesquisa" class="form-control me-1" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="reset-card">
    <h2 class="text-center mb-4">Redefinir Senha</h2>
    <form id="formEsqueciSenha">
      <div class="mb-3">
        <label for="emailRedefinir" class="form-label">E-mail</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
      </div>
      <button type="submit" class="btn btn-danger w-100">Enviar redefinição</button>
      <div id="mensagem" class="mt-2 text-center text-small"></div>
      <div class="mt-3 text-center">
        <a href="login.html" class="text-secondary text-small">Voltar ao login</a>
      </div>
    </form>
  </div>

  <script src="/redefinicao.js"></script>
</body>

</html>
