<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Vaga</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      color: white;
      min-height: 100vh !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }

    .titulo-laranja {
      color: #ff6600 !important;
    }

    .form-container {
      background-color: #2b1b10 !important;
      padding: 2rem !important;
      border-radius: 1rem !important;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4) !important;
      width: 100% !important;
      max-width: 600px !important;
    }

    .btn-orange {
      background-color: #ff6600 !important;
      border: 2px solid #fff !important;
      color: white !important;
      font-weight: bold !important;
      transition: 0.3s ease !important;
    }

    .btn-orange:hover {
      background-color: #e55b00 !important;
      border-color: #ffcc99 !important;
    }

    label {
      margin-top: 1rem !important;
    }
  </style>

</head>

<body>
  <div id="navbar-container"></div>

  <div class="form-container">
    <h2 class="text-center titulo-laranja">Editar Vaga</h2>
    <form id="form-editar-vaga">
      <div class="mb-3">
        <input type="text" class="form-control" name="titulo" placeholder="Título da vaga" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="descricao" rows="4" placeholder="Descrição da vaga" required></textarea>
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" name="salario" placeholder="Salário">
      </div>
      <!-- Modalidade -->
      <div class="mb-3">
        <label for="modalidade" class="form-label">Modalidade</label>
        <select id="modalidade" class="form-select" name="modalidade" required>
          <option value="">Selecione</option>
          <option value="Presencial">Presencial</option>
          <option value="Híbrido">Híbrido</option>
          <option value="Remoto">Remoto</option>
        </select>
      </div>

      <!-- Estado (visível apenas se necessário) -->
      <div class="mb-3" id="wrapper-estado">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select" name="estado" required>
          <option value="">Selecione o estado</option>
        </select>
      </div>

      <!-- Cidade (visível apenas se necessário) -->
      <div class="mb-3" id="wrapper-cidade">
        <label for="cidade" class="form-label">Cidade</label>
        <select id="cidade" class="form-select" name="cidade" required disabled>
          <option value="">Selecione a cidade</option>
        </select>
      </div>
      <select id="requisitos-select" class="form-select">
        <option value="">Selecione um requisito</option>
      </select>
      <div id="requisitos-tags" class="mt-2 d-flex flex-wrap gap-2"></div>

      <!-- Checkbox para indicar cursos -->
      <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" id="indicar-cursos">
        <label class="form-check-label text-light" for="indicar-cursos">
          Deseja indicar cursos recomendados?
        </label>
      </div>

      <div id="wrapper-cursos" class="mt-3" style="display: none;">
        <label for="cursos-select" class="form-label">Cursos recomendados</label>
        <select id="cursos-select" class="form-select">
          <option value="">Selecione um curso</option>
        </select>
        <div id="cursos-tags" class="mt-2 d-flex flex-wrap gap-2"></div>
        <input type="hidden" id="cursos_indicados" name="cursos_indicados" />
      </div>

      <input type="hidden" id="requisitos" name="requisitos" />
      <div class="mb-3">
        <label class="form-label">Tipo de contrato:</label>
        <select class="form-select" name="tipo_contrato" required>
          <option value="CLT">CLT</option>
          <option value="PJ">PJ</option>
          <option value="Freelancer">Freelancer</option>
          <option value="Estágio">Estágio</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status da vaga:</label>
        <select id="status" name="status" class="form-select" required>
          <option value="Aberta">Aberta</option>
          <option value="Fechada">Fechada</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">Nível de experiência:</label>
        <select class="form-select" name="nivel_experiencia" required>
          <option value="Júnior">Júnior</option>
          <option value="Pleno">Pleno</option>
          <option value="Sênior">Sênior</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-orange">Salvar Alterações</button>
      </div>
    </form>
    <p id="mensagem" class="mt-3"></p>
  </div>

  <script src="/nav.js"></script>
  <script src="/especializacoes.js"></script>
  <script src="/detalhes_cursos.js"></script>
  <script src="/editar_vaga.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800 });
  </script>

</body>

</html>
