<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Vaga</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a0f07, #4b1e07);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: #2b1b10;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
    }

    .btn-orange {
      background-color: #ff6600;
      border: 2px solid #fff;
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-orange:hover {
      background-color: #e55b00;
      border-color: #ffcc99;
    }

    label {
      margin-top: 1rem;
    }
  </style>
</head>

<body>


  <div class="form-container">
    <h2 class="text-center mb-4">Editar Vaga</h2>
    <form id="form-editar-vaga">
      <div class="mb-3">
        <input type="text" class="form-control" name="titulo" placeholder="Título da vaga" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="descricao" rows="4" placeholder="Descrição da vaga" required></textarea>
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" name="salario" placeholder="Salário">
      </div>
      <!-- Modalidade -->
      <div class="mb-3">
        <label for="modalidade" class="form-label">Modalidade</label>
        <select id="modalidade" class="form-select" name="modalidade" required>
          <option value="">Selecione</option>
          <option value="Presencial">Presencial</option>
          <option value="Híbrido">Híbrido</option>
          <option value="Home Office">Home Office</option>
        </select>
      </div>

      <!-- Estado (visível apenas se necessário) -->
      <div class="mb-3" id="wrapper-estado">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select" name="estado" required>
          <option value="">Selecione o estado</option>
        </select>
      </div>

      <!-- Cidade (visível apenas se necessário) -->
      <div class="mb-3" id="wrapper-cidade">
        <label for="cidade" class="form-label">Cidade</label>
        <select id="cidade" class="form-select" name="cidade" required disabled>
          <option value="">Selecione a cidade</option>
        </select>
      </div>
      <select id="requisitos-select" class="form-select">
        <option value="">Selecione um requisito</option>
      </select>
      <div id="requisitos-tags" class="mt-2 d-flex flex-wrap gap-2"></div>
      <input type="hidden" id="requisitos" name="requisitos" />
      <div class="mb-3">
        <label class="form-label">Tipo de contrato:</label>
        <select class="form-select" name="tipo_contrato" required>
          <option value="CLT">CLT</option>
          <option value="PJ">PJ</option>
          <option value="Freelancer">Freelancer</option>
          <option value="Estágio">Estágio</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status da vaga:</label>
        <select id="status" name="status" class="form-select" required>
          <option value="Aberta">Aberta</option>
          <option value="Fechada">Fechada</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">Nível de experiência:</label>
        <select class="form-select" name="nivel_experiencia" required>
          <option value="Júnior">Júnior</option>
          <option value="Pleno">Pleno</option>
          <option value="Sênior">Sênior</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-orange">Salvar Alterações</button>
      </div>
    </form>
    <p id="mensagem" class="mt-3"></p>
  </div>

  <script src="/especializacoes.js"></script>
  <script src="/editar_vaga.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800 });
  </script>

</body>

</html>
