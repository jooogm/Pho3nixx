<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Vaga</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a0f07, #4b1e07);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: #2b1b10;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
    }

    .btn-orange {
      background-color: #ff6600;
      border: 2px solid #fff;
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-orange:hover {
      background-color: #e55b00;
      border-color: #ffcc99;
    }

    label {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4">Editar Vaga</h2>
    <form id="form-editar-vaga">
      <div class="mb-3">
        <input type="text" class="form-control" name="titulo" placeholder="Título da vaga" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="descricao" rows="4" placeholder="Descrição da vaga" required></textarea>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="localizacao" placeholder="Localização">
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" name="salario" placeholder="Salário">
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo de contrato:</label>
        <select class="form-select" name="tipo_contrato" required>
          <option value="CLT">CLT</option>
          <option value="PJ">PJ</option>
          <option value="Freelancer">Freelancer</option>
          <option value="Estágio">Estágio</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="form-label">Nível de experiência:</label>
        <select class="form-select" name="nivel_experiencia" required>
          <option value="Júnior">Júnior</option>
          <option value="Pleno">Pleno</option>
          <option value="Sênior">Sênior</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-orange">Salvar Alterações</button>
      </div>
    </form>
    <p id="mensagem" class="mt-3"></p>
  </div>

  <script src="/editar_vaga.js"></script>
  <script src="/nav.js"></script>
</body>
</html>
