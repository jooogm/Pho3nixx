<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pho3nix - Perfil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background: linear-gradient(180deg, #121212 0%, #ff6600 100%);
      color: white;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Onda animada */
    .wave-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      z-index: -1;
      /* Garante que a onda esteja atrás do conteúdo */
    }

    .navbar {
      background-color: #1e1e1e !important;
    }

    .navbar-brand {
      font-weight: bold;
      color: #ff6600;
      font-size: 1.5rem;
    }

    .navbar-brand:hover {
      color: #ffa14a;
    }

    .navbar-buttons .btn-custom-outline {
      border: 1px solid #ff6600;
      color: #ff6600;
      background-color: transparent;
      border-radius: 12px;
      padding: 4px 14px;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar-buttons .btn-custom-outline:hover {
      background-color: #ff6600;
      color: white;
    }

    .navbar-buttons .btn-custom-fill {
      background-color: #ff6600;
      color: white;
      border-radius: 12px;
      padding: 4px 14px;
      font-weight: 500;
      border: none;
      transition: 0.3s;
    }

    .navbar-buttons .btn-custom-fill:hover {
      background-color: #e65500;
    }

    .profile-card {
      background: white;
      color: #333;
      max-width: 400px;
      margin: -100px auto 0;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .profile-card h2 {
      color: #ff6600;
      font-weight: bold;
    }

    .profile-card .btn-edit {
      background-color: #121212;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    .profile-card .btn-edit:hover {
      background-color: #ff6600;
      color: white;
    }
  </style>
</head>

<body>
  <!--Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand navbar-brand-left" href="index.html">
        <span class="nav-logo">Pho3nix</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <form class="d-flex me-3" role="search" id="form-pesquisa">
      <input id="input-pesquisa" class="form-control me-1" type="search" placeholder="Buscar" aria-label="Search">
      <button class="btn btn-outline-light" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>
  </nav>
  <!-- Onda animada -->
  <div class="wave-container">
    <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#111; stop-opacity:1" />
        </linearGradient>
      </defs>
      <path fill="url(#waveGradient)">
        <animate attributeName="d" dur="8s" repeatCount="indefinite" values="
            M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z;
            M0,160 C300,100 1140,280 1440,160 L1440,0 L0,0 Z;
            M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z
          " />
      </path>
    </svg>
  </div>

  <div class="container mt-5">
    <h2 class="mb-4">Minhas Candidaturas</h2>
    <div id="candidaturas-container" class="row"></div>
  </div>

  <!-- Botão voltar ao topo -->
  <button id="btnTopo" class="btn btn-warning position-fixed"
    style="bottom: 20px; right: 20px; display: none; border-radius: 50%; width: 48px; height: 48px; z-index: 999;">
    <i class="bi bi-chevron-up"></i>
  </button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const btnTopo = document.getElementById("btnTopo");

    window.addEventListener("scroll", () => {
      btnTopo.style.display = window.scrollY > 200 ? "block" : "none";
    });

    btnTopo.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

  <script src="/candidaturas.js"></script>
  <script src="/nav.js"></script>
  </script>
</body>

</html>
