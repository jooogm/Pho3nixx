<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Phoenix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        .card-cadastro {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .card-cadastro.dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .form-control.dark-mode {
            background-color: #495057;
            color: #fff;
            border-color: #6c757d;
        }

        .btn-dark {
            background-color:  #dc3545;
            border: none;
        }

        .btn-dark:hover {
            background-color: #1a1e21;
        }

        .toggle-dark {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            box-shadow: none;
        }

        a {
            text-decoration: none;
        }

        .text-small {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card-cadastro" id="cadastroCard">
        <h2 class="text-center mb-4">Criar Conta</h2>
        <form id="cadastroForm">
            <div class="mb-3">
                <label for="nomeCadastro" class="form-label">Nome</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
                </div>
            </div>
            <div class="mb-3">
              <label for="cpf_cnpj" class="form-label">CPF / CNPJ</label>
              <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-credit-card-2-front"></i></span>
                  <input type="text" class="form-control" id="cpf_cnpj" placeholder="Digite seu CPF ou CNPJ" required>
              </div>
          </div>

            <div class="mb-3">
                <label for="emailCadastro" class="form-label">E-mail</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Digite o seu email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="senhaCadastro" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                <div class="mb-3">
                  <label for="type_user_id" class="form-label">Tipo de Usuário</label>
                  <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
                      <select class="form-control" id="type_user_id" required>
                          <option value="">Selecione...</option>
                          <option value="2">Profissional</option>
                          <option value="3">Empresa</option>
                      </select>
                  </div>
            </div>
            <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
            <div class="mt-3 text-center">
                <a href="login.html" class="text-secondary text-small">Já tem uma conta? Entrar</a>
            </div>
        </form>
        <p id="mensagem" class="mt-2 text-center"></p>
    </div>

<script src="/js/cadastro.js"></script>

</body>
</html>
