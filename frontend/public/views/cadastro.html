<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro - Phoenix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      height: 100vh;
      padding-top: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar {
      background-color: #1e1e1e !important;
    }

    .nav-logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff6600;
    }

    .navbar-nav.centered .nav-item .nav-link {
      color: white;
      transition: color 0.3s;
    }

    .navbar-nav.centered .nav-item .nav-link:hover,
    .navbar-nav.centered .nav-item .nav-link.active {
      color: #ff6600;
    }

    .navbar-buttons .btn-outline-danger {
      border-color: #ff6600;
      color: #ff6600;
    }

    .navbar-buttons .btn-outline-danger:hover {
      background-color: #ff6600;
      color: white;
    }

    .navbar-buttons .btn-danger {
      background-color: #ff6600;
      border-color: #ff6600;
    }

    .navbar-buttons .btn-danger:hover {
      background-color: #e65500;
    }

    .btn-login {
      border: 1px solid #ff6600;
      color: #ff6600;
      background-color: transparent;
      margin-right: 0.5rem;
    }

    .btn-login:hover {
      background-color: #ff6600;
      color: #fff;
    }

    .btn-register {
      background-color: #ff6600;
      color: #fff;
    }

    .btn-register:hover {
      background-color: #e65c00;
    }

    .card-cadastro {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      background-color: #1e1e1e;
    }

    .card-cadastro h2 {
      color: #ff6600;
    }

    .form-label {
      color: #f1f1f1;
    }

    .form-control {
      background-color: #343a40;
      color: white;
      border-color: #555;
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ff6600;
    }

    .input-group-text {
      background-color: #2c2c2c;
      border-color: #555;
      color: #ff6600;
    }

    .btn-dark {
      background-color: #ff6600;
      border: none;
    }

    .btn-dark:hover {
      background-color: #e65500;
    }

    a {
      text-decoration: none;
    }

    .text-small {
      font-size: 0.9rem;
    }

    a.text-secondary {
      color: #ff6600 !important;
    }

    a.text-secondary:hover {
      text-decoration: underline;
      color: #ffa94d !important;
    }

    #mensagem {
      color: #ff6600;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand navbar-brand-left" href="index.html">
        <span class="nav-logo">Pho3nix</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="d-flex me-3" role="search" id="form-pesquisa">
        <input id="input-pesquisa" class="form-control me-1" type="search" placeholder="Buscar" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>

  </nav>

  <!-- Formulário de Cadastro -->
  <div class="card-cadastro" id="cadastroCard">
    <h2 class="text-center mb-4">Criar Conta</h2>
    <form id="cadastroForm">
      <div class="mb-3">
        <label for="nomeCadastro" class="form-label">Nome</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="cpf_cnpj" class="form-label">CPF / CNPJ</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-credit-card-2-front"></i></span>
          <input type="text" class="form-control" id="cpf_cnpj" placeholder="Digite seu CPF ou CNPJ" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="emailCadastro" class="form-label">E-mail</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Digite o seu email" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="senhaCadastro" class="form-label">Senha</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="type_user_id" class="form-label">Tipo de Usuário</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
          <select class="form-control" id="type_user_id" required>
            <option value="">Selecione...</option>
            <option value="2">Profissional</option>
            <option value="3">Empresa</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-dark w-100">Cadastrar</button>

      <div class="mt-3 text-center">
        <a href="/login.html" class="text-secondary text-small">Já tem uma conta? Entrar</a>
      </div>
    </form>
    <p id="mensagem" class="mt-2 text-center"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/cadastro.js"></script>
</body>

</html>
