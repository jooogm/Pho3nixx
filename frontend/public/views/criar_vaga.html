<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Criar Vaga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      padding-top: 0 !important;
    }

    .navbar {
      background-color: #1e1e1e;
      padding: 10px 20px;
      z-index: 10;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    .navbar-brand {
      color: #ff6600;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #ffa94d;
    }

    .navbar-nav {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-collapse {
      justify-content: center;
    }

    #input-pesquisa {
      margin-right: 10px;
      width: 100%;
    }

    .form-container {
      background-color: #2b1b10;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
      margin: -250px auto 50px auto;
      position: relative;
      z-index: 2;
    }

    .form-container h2 {
      color: #ff6600;
      font-size: 1.75rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      border: 1px solid #ff6600;
      background-color: #3a2a1f;
      color: white;
      transition: border-color 0.3s ease;
    }

    .form-control::placeholder,
    .form-select::placeholder {
      color: white;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #ffaa00;
      box-shadow: 0 0 5px rgba(255, 170, 0, 0.6);
      outline: none;
    }

    .btn-orange {
      background-color: #ff6600;
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 30px;
      font-weight: bold;
      border: 2px solid #ff6600;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-orange:hover {
      background-color: white;
      color: #ff6600;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-3px);
    }

    label {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #ff6600;
    }

    .form-container .d-grid {
      margin-top: 1.5rem;
    }

    .wave-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      margin-top: -1px;
    }

    .wave-container {
      margin-top: 0 !important;
      padding-top: 0 !important;
      position: relative;
      top: 0;
      z-index: 0;
    }

    #form-pesquisa #input-pesquisa {
      background-color: #fff !important;
      color: #000 !important;
      border: 1px solid #ccc !important;
      border-radius: 9px !important;
      padding: 0.4rem 0.75rem !important;
      font-weight: 400;
    }

    #form-pesquisa #input-pesquisa::placeholder {
      color: #666;
    }

    #requisitos-tags .badge {
      background-color: #ffc107;
      color: #212529;
      font-size: 0.85rem;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
    }

    .btn-outline-warning-custom {
      background-color: black !important;
      color: white !important;
      border: 2px solid #ff6600 !important;
      border-radius: 12px !important;
      font-weight: bold !important;
      transition: all 0.3s ease !important;
      padding: 0.6rem 1rem !important;
    }

    .btn-outline-warning-custom:hover {
      background-color: #ff6600 !important;
      color: rgb(255, 255, 255) !important;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6) !important;
    }

    .logo-footer {
      color: #ff6600;

      #mensagem {
        color: #ff6600;
        font-weight: bold;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Onda colada na navbar -->
  <div class="wave-container" style="margin-top: 0;">
    <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="waveGradientTop" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="50%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1e1e1e; stop-opacity:1" />
        </linearGradient>
      </defs>
      <path fill="url(#waveGradientTop)">
        <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
          M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z;
          M0,160 C300,100 1140,280 1440,160 L1440,0 L0,0 Z;
          M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z
        " />
      </path>
    </svg>
  </div>

  <!-- Formulário -->
  <div class="form-container">
    <h2>Criar Nova Vaga</h2>
    <form id="form-vaga">
      <div class="mb-3">
        <input type="text" class="form-control" name="titulo" placeholder="Título da vaga" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="descricao" rows="4" placeholder="Descrição da vaga" required></textarea>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" name="salario" placeholder="Salário">
      </div>

      <!-- Modalidade -->
      <div class="mb-3">
        <label for="modalidade" class="form-label">Modalidade</label>
        <select id="modalidade" name="modalidade" class="form-select" required>
          <option value="">Selecione a modalidade</option>
          <option value="Presencial">Presencial</option>
          <option value="Híbrido">Híbrido</option>
          <option value="Remoto">Remoto</option>
        </select>
      </div>

      <!-- Estado -->
      <div id="wrapper-estado" class="mb-3" style="display: none;">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" name="estado" class="form-select" required>
          <option value="">Selecione o estado</option>
        </select>
      </div>

      <!-- Cidade -->
      <div id="wrapper-cidade" class="mb-3" style="display: none;">
        <label for="cidade" class="form-label">Cidade</label>
        <select id="cidade" name="cidade" class="form-select" required disabled>
          <option value="">Selecione a cidade</option>
        </select>
      </div>

      <!-- Requisitos -->
      <div class="form-group mb-3">
        <label for="requisitos-select" class="form-label">Requisitos</label>
        <select id="requisitos-select" class="form-select">
          <option value="">Selecione um requisito</option>
        </select>
        <div id="requisitos-tags" class="mt-2 d-flex flex-wrap gap-2"></div>
        <input type="hidden" id="requisitos" name="requisitos" />
      </div>

      <!-- Checkbox para indicar cursos -->
      <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" id="indicar-cursos">
        <label class="form-check-label text-light" for="indicar-cursos">
          Deseja indicar cursos recomendados?
        </label>
      </div>

      <div id="wrapper-cursos" class="mt-3" style="display: none;">
        <label for="cursos-select" class="form-label">Cursos recomendados</label>
        <select id="cursos-select" class="form-select">
          <option value="">Selecione um curso</option>
        </select>
        <div id="cursos-tags" class="mt-2 d-flex flex-wrap gap-2"></div>
        <input type="hidden" id="cursos_indicados" name="cursos_indicados" />
      </div>


      <!-- Contrato -->
      <div class="mb-3">
        <label class="form-label">Tipo de contrato:</label>
        <select class="form-select" name="tipo_contrato" required>
          <option value="CLT">CLT</option>
          <option value="PJ">PJ</option>
          <option value="Freelancer">Freelancer</option>
          <option value="Estágio">Estágio</option>
        </select>
      </div>

      <!-- Nível -->
      <div class="mb-4">
        <label class="form-label">Nível de experiência:</label>
        <select class="form-select" name="nivel_experiencia" required>
          <option value="Júnior">Júnior</option>
          <option value="Pleno">Pleno</option>
          <option value="Sênior">Sênior</option>
        </select>
      </div>

      <!-- Botões finais -->
      <div class="d-grid mt-4 gap-3">
        <button type="submit" class="btn btn-outline-warning-custom">Criar Vaga</button>
        <a href="minhas_vagas.html" class="btn btn-outline-warning-custom">Voltar para Minhas Vagas</a>
      </div>
    </form>

    <p id="mensagem" class="text-orange"></p>
  </div>

  <!-- Rodapé -->
  <footer class="text-white pt-5 pb-3" style="background-color: #1e1e1e;" data-aos="fade-up">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-4">
          <h5 class="logo-footer fw-bold">Pho3nix</h5>
          <p>Conectando profissionais de tecnologia às maiores empresas do Brasil.</p>
        </div>
        <div class="col-md-3 mb-4">
          <h6 class="text-uppercase fw-bold">Institucional</h6>
          <ul class="list-unstyled">
            <li><a href="sobre_nos.html" class="text-white text-decoration-none">Sobre nós</a></li>
            <li><a href="#" class="text-white text-decoration-none">Carreiras</a></li>
          </ul>
        </div>
        <div class="col-md-3 mb-4">
          <h6 class="text-uppercase fw-bold">Serviços</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white text-decoration-none">Empresas</a></li>
            <li><a href="#" class="text-white text-decoration-none">Profissionais</a></li>
          </ul>
        </div>

        <hr class="border-secondary" />

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
          <a href="políticas_de_privacidade.html" class="text-white text-decoration-none mb-2 mb-md-0">Política de
            Privacidade</a>
          <p class="mb-0">© 2025 Phoenix. Todos os direitos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Botão voltar ao topo -->
  <button id="btnTopo" class="btn btn-warning position-fixed"
    style="bottom: 20px; right: 20px; display: none; border-radius: 50%; width: 48px; height: 48px; z-index: 999;">
    <i class="bi bi-chevron-up"></i>
  </button>

  <!-- Scripts -->
  <script src="/especializacoes.js"></script>
  <script src="/detalhes_cursos.js"></script>
  <script src="/criar_vaga.js"></script>
  <script src="/nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800 });
  </script>

</body>
