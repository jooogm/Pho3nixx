<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Criar Vaga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #ff6600);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #1e1e1e;
      padding: 10px 20px;
      z-index: 10;
      position: relative;
    }

    .navbar-brand {
      color: #ff6600;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #ffa94d;
    }

    .navbar-nav {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-collapse {
      justify-content: center;
    }

    #input-pesquisa {
      margin-right: 10px;
      width: 100%;
    }

    header {
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .form-container {
      background-color: #2b1b10;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      position: relative;
      z-index: 1;
    }

    .form-container h2 {
      color: #ff6600;
      font-size: 1.75rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      border: 1px solid #ff6600;
      background-color: #3a2a1f;
      color: white;
      transition: border-color 0.3s ease;
    }

    .form-control::placeholder,
    .form-select::placeholder {
      color: white;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #ffaa00;
      box-shadow: 0 0 5px rgba(255, 170, 0, 0.6);
      outline: none;
    }

    .btn-orange {
      display: inline-block;
      background-color: #ff6600;
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 30px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #ff6600;
      transition: background-color 0.3s, color 0.3s, transform 0.3s ease;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
    }

    .btn-orange:hover {
      background-color: white;
      color: #ff6600;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }

    .btn-orange:focus {
      outline: none;
    }

    .btn-back {
      display: inline-block;
      background-color: #555;
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 30px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #555;
      width: 100%;
      margin-top: 1rem;
      text-transform: uppercase;
    }

    .btn-back:hover {
      background-color: white;
      color: #555;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }

    label {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .form-container .mb-4,
    .form-container .mb-3 {
      margin-bottom: 1.5rem;
    }

    .form-container .d-grid {
      margin-top: 1.5rem;
    }

    /* Animação para o botão */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .btn-orange:hover {
      animation: pulse 0.6s ease-out;
    }

    /* Barra de pesquisa com fundo branco */
    #form-pesquisa #input-pesquisa {
      background-color: #fff !important;
      color: #000 !important;
      border: 1px solid #ccc !important;
      border-radius: 9px !important;
      padding: 0.4rem 0.75rem !important;
      font-weight: 400;
    }

    #form-pesquisa #input-pesquisa::placeholder {
      color: #666;
    }

    .wave-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      line-height: 0;
    }

    .wave-container svg {
      display: block;
      width: 100%;
      height: 100px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  </div>
  </div>
  </nav>

  <!-- Onda logo após a navbar -->
  <div class="wave-container">
    <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="waveGradientTop" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="50%" style="stop-color:#1e1e1e; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1e1e1e; stop-opacity:1" />
        </linearGradient>
      </defs>
      <path fill="url(#waveGradientTop)">
        <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
            M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z;
            M0,160 C300,100 1140,280 1440,160 L1440,0 L0,0 Z;
            M0,160 C360,280 1080,40 1440,160 L1440,0 L0,0 Z
          " />
      </path>
    </svg>
  </div>

  <!-- Formulário -->
  <div class="form-container">
    <h2>Criar Nova Vaga</h2>
    <form id="form-vaga">
      <div class="mb-3">
        <input type="text" class="form-control" name="titulo" placeholder="Título da vaga" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="descricao" rows="4" placeholder="Descrição da vaga" required></textarea>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" name="salario" placeholder="Salário">
      </div>
      <!-- Modalidade -->
      <div class="mb-3">
        <label for="modalidade" class="form-label">Modalidade</label>
        <select id="modalidade" name="modalidade" class="form-select" required>
          <option value="">Selecione a modalidade</option>
          <option value="Presencial">Presencial</option>
          <option value="Híbrido">Híbrido</option>
          <option value="Remoto">Remoto</option>
        </select>
      </div>

      <!-- Estado (visível apenas se modalidade for Presencial ou Híbrido) -->
      <div id="wrapper-estado" class="mb-3" style="display: none;">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" name="estado" class="form-select" required>
          <option value="">Selecione o estado</option>
        </select>
      </div>

      <!-- Cidade -->
      <div id="wrapper-cidade" class="mb-3" style="display: none;">
        <label for="cidade" class="form-label">Cidade</label>
        <select id="cidade" name="cidade" class="form-select" required disabled>
          <option value="">Selecione a cidade</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="requisitos-select" class="form-label">Requisitos</label>
        <select id="requisitos-select" class="form-select">
          <option value="">Selecione um requisito</option>
          <!-- preenchido dinamicamente -->
        </select>

        <div id="requisitos-tags" class="mt-2 d-flex flex-wrap gap-2"></div>

        <!-- Campo oculto para envio -->
        <input type="hidden" id="requisitos" name="requisitos" />
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo de contrato:</label>
        <select class="form-select" name="tipo_contrato" required>
          <option value="CLT">CLT</option>
          <option value="PJ">PJ</option>
          <option value="Freelancer">Freelancer</option>
          <option value="Estágio">Estágio</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="form-label">Nível de experiência:</label>
        <select class="form-select" name="nivel_experiencia" required>
          <option value="Júnior">Júnior</option>
          <option value="Pleno">Pleno</option>
          <option value="Sênior">Sênior</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-orange">Criar Vaga</button>
      </div>
    </form>
    <p id="mensagem" class="mt-3"></p>

    <!-- Botão para voltar -->
    <a href="minhas_vagas.html" class="btn btn-orange">Voltar para Minhas Vagas</a>
  </div>
  <script src="/especializacoes.js"></script>
  <script src="/criar_vaga.js"></script>
  <script src="/nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800 });
  </script>
</body>

</html>
