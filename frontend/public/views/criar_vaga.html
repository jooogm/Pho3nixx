<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Vaga</title>
</head>
<body>
    <h2>Criar nova vaga</h2>
    <form id="form-vaga">
        <input type="text" name="titulo" placeholder="Título da vaga" required><br>
        <textarea name="descricao" placeholder="Descrição da vaga" required></textarea><br>
        <input type="text" name="localizacao" placeholder="Localização"><br>
        <input type="number" name="salario" placeholder="Salário"><br>

        <label>Tipo de contrato:</label>
        <select name="tipo_contrato" required>
            <option value="CLT">CLT</option>
            <option value="PJ">PJ</option>
            <option value="Freelancer">Freelancer</option>
            <option value="Estágio">Estágio</option>
        </select><br>

        <label>Nível de experiência:</label>
        <select name="nivel_experiencia" required>
            <option value="Júnior">Júnior</option>
            <option value="Pleno">Pleno</option>
            <option value="Sênior">Sênior</option>
        </select><br>

        <button type="submit">Criar Vaga</button>
    </form>

    <p id="mensagem"></p>

    <script src="/criar_vaga.js"></script>
</body>
</html>
